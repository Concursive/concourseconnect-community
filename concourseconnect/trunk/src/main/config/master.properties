# User authentication mode (Default, Token, LDAP)
#LOGIN.MODE=Default

# Force the application into HTTPS scheme when users are logged in
#SSL=false

# Generate an htpasswd in database using htpasswd command
HTPASSWD=false

# Turn off the application's upgrade detection (useful for developers)
# Does not affect the produced .war
MANUAL_UPGRADE=true

# For production and build servers, set the database to auto upgrade
#AUTO_UPGRADE=true

# For build servers, don't fail when changes are made to master.properties
#FAIL_ON_OUTDATED_PROPERTIES=false
