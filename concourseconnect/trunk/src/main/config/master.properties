## DO NOT EDIT master.properties
## The following properties are used to configure the application at runtime

# If the following property is present, then the application knows
# configuration hasn't been completed
CONFIGURING=true

# Enables extra logging information, also see log4j.properties
DEBUG=2

# When links are sent in email, what should the URL info be?
#URL=www.example.com
#URL.PORT=80

# Default language (each user can have a different language selected)
# Implemented choices include: en_US, de_DE, es_ES
SYSTEM.LANGUAGE=en_US

# Site defaults
TITLE=ConcourseConnect
DESCRIPTION=A community
KEYWORDS=community, collaboration
MAIN_PROFILE=main-profile

# Purpose can be: social, directory, community, intranet, projects, web
PURPOSE=social

# Look and feel
THEME=default
COLOR_SCHEME=dark_blue
SKIN=blue

# Default web page processor
PORTAL=true
PORTAL.INDEX=index.shtml

# Capabilities
REGISTER=true
LICENSE=true
INVITE=true
SENSITIVE_INFORMATION=false
START_PROJECTS=true
DEPARTMENT=false
ACCOUNT.SIZE=-1
ANONYMOUS=false
USE_LOCATIONS=true

## Postgresql 8
#DATABASE.NAME=connect
#SITE.DBTYPE=postgresql
#SITE.DRIVER=org.postgresql.Driver
#SITE.URL=jdbc:postgresql://127.0.0.1:5432/connect
#SITE.USER=postgres
#SITE.PASSWORD=

