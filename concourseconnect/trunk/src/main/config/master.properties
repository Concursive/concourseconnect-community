# External Servers
MAILSERVER=127.0.0.1
MAILSERVER.CONNECTION.USERNAME=
MAILSERVER.CONNECTION.PASSWORD=
MAILSERVER.CONNECTION.PORT=25
MAILSERVER.CONNECTION.SSL=false
EMAILADDRESS=Example Company <connect@example.com>

# Connection Pool Settings
CONNECTION_POOL.DEBUG=true
CONNECTION_POOL.TEST_CONNECTIONS=false
CONNECTION_POOL.ALLOW_SHRINKING=true
CONNECTION_POOL.MAX_CONNECTIONS=10
CONNECTION_POOL.MAX_CONNECTIONS.APPS=5
CONNECTION_POOL.MAX_CONNECTIONS.WORKFLOW=3
CONNECTION_POOL.MAX_CONNECTIONS.CACHE=3
CONNECTION_POOL.MAX_CONNECTIONS.RSS=2
CONNECTION_POOL.MAX_CONNECTIONS.API=2
CONNECTION_POOL.MAX_IDLE_TIME.SECONDS=60
CONNECTION_POOL.MAX_DEAD_TIME.SECONDS=300

# Settings files to use (must be located in fileLibrary or webapp defaults are used)
#SETTINGS=settings.xml

